
{% extends 'index.html' %}
{% block content %}
    <!-- Page Add Section Begin -->
    <section class="page-add cart-page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Cart<span>.</span></h2>

                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="static/media/add.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Cart Page Section Begin -->
    <div class="cart-page">
        <div class="container">
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th class="product-h">Product</th>
                            <th>Price</th>
                            <th class="quan">Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-col">
                                <img src="static/media/product/product-1.jpg" alt="">
                                <div class="p-title">
                                    <h5>Blue Dotted Shirt</h5>
                                </div>
                            </td>
                            <td class="price-col">$29</td>
                            <td class="quantity-col">
                                <div class="pro-qty">
                                    <input type="text" value="1">
                                </div>
                            </td>
                            <td class="total">$29</td>
                            <td class="product-close">x</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cart-btn col-sm-12">
                <div class="row">

                    <div class="col-lg-5 offset-lg-1 text-left text-lg-right  ">
                        <div class="site-btn clear-btn">Clear Cart</div>
                        <div class="site-btn update-btn">Update Cart</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopping-method">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="shipping-info">
                            <h5>Choose a shipping</h5>
                            <div class="chose-shipping">
                              <form action="cart" method="post">
                                {% csrf_token %}
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="one" name="ship" value="stdshp">
                                    <label for="one" >
                                        Free Standard shhipping
                                        <span>Estimate for palangad</span>
                                    </label>
                                </div>
                                &nbsp &nbsp
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="two" name="ship" value="nxtde">
                                    <label for="two" >
                                        Next Day delievery $10 isbfgsfg
                                    </label>
                                </div>
                                &nbsp &nbsp
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="three" name="ship" value="isp">
                                    <label for="three">
                                        In Store Pickup - Free
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="total-info">
                            <div class="total-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Total</th>
                                            <th>Subtotal</th>
                                            <th>Shipping</th>
                                            <th class="total-cart">Total Cart</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="total">$29</td>
                                            <td class="sub-total">$29</td>
                                            <td class="shipping">$10</td>
                                            <td class="total-cart-p">$39</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-right">
                                    <button type="submit" class="primary-btn chechout-btn">Place order</button>
                                </div>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart Page Section End -->


{% endblock %}
